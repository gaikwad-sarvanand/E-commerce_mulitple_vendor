{% load menu %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{%block title %}E-commerce end{% endblock %}</title>
  </head>
  <body>
    <nav class="max-w-4xl mx-auto px-6 py-4 flex items-center justify-between bg-teal-600">
      <div class="logo">
        <a href="/" class="text-2xl text-white">Unai</a>
      </div>
      <div class="menu space-x-4">
        {% menu %}
        {% if request.user.is_authenticated %}
          <a href="{% url 'myaccount'%}" class="text-white">My account</a>
        {% endif %}
      </div>
    </nav>
    <div class="max-w-4xl mx-auto px-6 py-4">
    {% block content %} 
    {% endblock %}
  </div>
  </body>
</html>
